<!DOCTYPE html>
<html lang="fr-CA">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mes Recettes</title>
    <base href="/" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" href="icons/recipe-icon.svg" type="image/svg+xml">
    <link rel="alternate icon" href="favicon.png" type="image/png">
    <link href="RecettesIndex.styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div class="recipe-loading-container">
            <div class="recipe-loading-spinner">
                <!-- Recipe book rotating -->
                <div class="recipe-book-loader">
                    <svg width="80" height="80" viewBox="0 0 512 512" class="recipe-icon">
                        <!-- Background -->
                        <rect width="512" height="512" rx="128" fill="#FF6B6B"/>
                        <!-- Recipe book/notepad -->
                        <rect x="128" y="140" width="256" height="232" rx="12" fill="white"/>
                        <!-- Recipe lines with animation -->
                        <rect x="168" y="172" width="176" height="28" rx="8" fill="#4ECDC4" class="recipe-line-1"/>
                        <rect x="168" y="216" width="176" height="28" rx="8" fill="#4ECDC4" class="recipe-line-2"/>
                        <rect x="168" y="260" width="96" height="28" rx="8" fill="#4ECDC4" class="recipe-line-3"/>
                        <!-- Checkmark circle -->
                        <circle cx="320" cy="274" r="32" fill="#4ECDC4" class="recipe-check"/>
                        <path d="M308 274L316 282L334 264" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" class="recipe-checkmark"/>
                    </svg>
                </div>
                <!-- Cooking utensils orbiting animation -->
                <div class="utensil-orbit">
                    <div class="utensil utensil-1">🥄</div>
                    <div class="utensil utensil-2">🍴</div>
                    <div class="utensil utensil-3">🔪</div>
                    <div class="utensil utensil-4">🥢</div>
                </div>
            </div>
            <div class="recipe-loading-text">
                <h3>Préparation en cours...</h3>
                <div class="loading-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <!-- Fallback progress bar -->
            <div class="loading-progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        Une erreur non gérée s'est produite.
        <a href="." class="reload">Recharger</a>
        <span class="dismiss">🗙</span>
    </div>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
